<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cafeteria Blue Lagon</title>
</head>
<body>
    <header class="header">
        <img src="./img/Blue Lagon.png" alt="Logo" class="logo">
    </header>
    <section class="container-1">
        <div class="card-1">
            <img src="./img/panquecas.jpg" alt="Imagem de Panquecas" class="panquecas">
            <p>Panquecas com cobertura de doce de leite e morangos.</p>
            <button>Comprar</button>
        </div>
        <div class="card-1">
            <img src="./img/croissant.jpg" alt="Imagem Croissant" class="croissant">
            <p>Croissant com café coado.</p>
            <button>Comprar</button>
        </div>
        <div class="card-1">
            <img src="./img/crepioca.jpg" alt="Imagem crepioca" class="crepioca">
            <p>Crepioca com recheio de queijo e vinagrete.</p>
            <button>Comprar</button>
        </div>
    </section>
    <section class="container-2">
        <div class="card-2">
            <img src="./img/sanduiche.jpg" alt="Imagem de sanduiche" class="sanduiche">
            <p>Sanduíche natural de peito de peru com salada de alface e tomate.</p>
            <button>Comprar</button>
        </div>
        <div class="card-2">
            <img src="./img/waflle.jpg" alt="Imagem Waffle" class="waffle">
            <p>Wafe de Nutella.</p>
            <button>Comprar</button>
        </div>
        <div class="card-2">
            <img src="./img/torrada.jpg" alt="Imagem torrada" class="torrada">
            <p>Torradas de abacate com ovos.</p>
            <button>Comprar</button>
        </div>
    </section>
</body>
</html>
